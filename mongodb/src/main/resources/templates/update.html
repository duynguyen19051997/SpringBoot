<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee</title>
</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Update an employee</h2>

<form th:action="@{/update}" th:object="${employee}" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="number" th:field="*{id}" readonly/></td>
        </tr>
        <tr>
            <td>Full Name</td>
            <td><input type="text" th:field="*{fullName}"/></td>
        </tr>
        <tr>
            <td>Employee Number</td>
            <td><input type="text" th:field="*{empNo}"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Send"/></td>
        </tr>
    </table>
</form>

</body>
</html>
