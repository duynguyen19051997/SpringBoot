<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Person List</title>
</head>
<body>
<h1>Person List</h1>
<a href="add-person">Add Person</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>index</th>
            <th>count</th>
            <th>size</th>
            <th>even</th>
            <th>odd</th>
            <th>first</th>
            <th>last</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="person,i : ${persons}">
            <td th:utext="${i.index}"></td>
            <td th:utext="${i.count}"></td>
            <td th:utext="${i.size}"></td>
            <td th:utext="${i.even}"></td>
            <td th:utext="${i.odd}"></td>
            <td th:utext="${i.first}"></td>
            <td th:utext="${i.last}"></td>
            <td th:utext="${person.firstName}">...</td>
            <td th:utext="${person.lastName}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
